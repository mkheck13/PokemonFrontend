<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
    <title>Pokemon Api</title>
    <link rel="shortcut icon" href="./assets/pichu.png" type="image/x-icon">
</head>

<body id="backgroundChange" class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500">
    <!-- Logo start -->
    <header>
        <img src="./assets/pokedox.png" alt="pokedox logo" class="w-50 h-50 mx-auto">
    </header>
    <!-- logo end -->

    <!--  -->
    <main class="grid grid-cols-4 gap-5 ml-5 mt-10">
        <!-- search bar, image, name, favorite button, shiny button start -->
        <section class="bg-gray-500 w-[1oo%] h-auto rounded-lg">
            <div class="bg-white bg-opacity-50 flex w-[100%] h-16 sm:h-14 items-center rounded-lg">
                <button id="searchBtn" class="px-1 py-1">
                    <img class="h-7" src="./assets/faSearch.png" alt="search icon">
                </button>
                <input id="inputField"
                    class="text-l font-medium border-none w-full flex-1 px-4 bg-transparent outline-none" type="text"
                    placeholder="PokÃ©mon name / number">

                <button id="randomBtn" class="mx-2 lg:mx-1 xl:mx-2 px-1 py-1">
                    <img class="h-7" src="./assets/faRandom.png" alt="random icon">
                </button>
            </div>
            <div class="flex justify-center">
                <button id="favIcon" class="h-7">
                    <img class="h-10" src="./assets/HeartEmpty.png" alt="heart icon">
                </button>
                <h1 id="pokeName" class="px-5 font-extrabold text-2xl"></h1><span id="pokeId"
                    class="font-extrabold text-2xl">#</span>
            </div>
            <div class="flex justify-center py-5">
                <img id="pokeImage" src="./assets/bulba.png" alt="pokemon image">
            </div>
            <div class="flex justify-end">
                <button id="shinyBtn" class="pb-5"">
                    <img src=" ./assets/Sparkle.png" alt="shiny icon">
                </button>
            </div>
        </section>

        <!-- search bar, image, name, favorite button, shiny button end -->







        <!-- Type, Location, Abilities, Moves, Evolution start-->
        <section>
            <h1 class="text-cyan-700">haerasdf</h1>
        </section>
        <!-- Type, Location, Abilities, Moves, Evolution end-->
    </main>













    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
